    <script>
        function myfunction()
        {
            var name = document.getElementById("name").value;
            var password = document.getElementById("password").value;
            var email = document.getElementById("email").value;
            var address = document.getElementById("address").value;
            //var element = document.getElementById("table");
            var a = document.getElementById("table").insertRow();
            var b = a.insertCell(0);
            var c = a.insertCell(1);
            var d = a.insertCell(2);
            var e = a.insertCell(3);
            b.innerHTML = name;
            c.innerHTML = password;
            d.innerHTML = email;
            e.innerHTML = address;
            //document.getElementById("table").appendChild("<tr><td>"+name+"</td><td>"+password+"</td><td>"+email+"</td><td>"+address+"</td></tr>");
        }
        function createElements() {
            var containerDiv = document.createElement('div');
            containerDiv.className = 'container';
            var rowDiv = document.createElement('div');
            rowDiv.className = 'row';
            var colDiv = document.createElement('div');
            colDiv.className = 'col-6';
            var form = document.createElement('form');
            form.setAttribute('id','form1');
            
            var nameLabel = document.createElement('label');
            nameLabel.innerText = 'Name'
            nameLabel.setAttribute('for', 'name');
            var nameInput = document.createElement('input');
            nameInput.setAttribute('type', 'text');
            nameInput.setAttribute('class', 'form-control');
            nameInput.setAttribute('id', 'name');
            nameInput.setAttribute('placeholder', 'Enter the name');

            var pwdLabel = document.createElement('label');
            pwdLabel.innerText = 'Password'
            pwdLabel.setAttribute('for', 'password');
            var pwdInput = document.createElement('input');
            pwdInput.setAttribute('type', 'password');
            pwdInput.setAttribute('class', 'form-control');
            pwdInput.setAttribute('id', 'password');
            pwdInput.setAttribute('placeholder', 'Enter the password');


            var emailLabel = document.createElement('label');
            emailLabel.innerText = 'Email'
            emailLabel.setAttribute('for', 'email');
            var emailInput = document.createElement('input');
            emailInput.setAttribute('type', 'text');
            emailInput.setAttribute('class', 'form-control');
            emailInput.setAttribute('id', 'email');
            emailInput.setAttribute('placeholder', 'Email-id');

            var addressLabel = document.createElement('label');
            addressLabel.innerText = 'Address'
            addressLabel.setAttribute('for', 'address');
            var addressInput = document.createElement('input');
            addressInput.setAttribute('type', 'text');
            addressInput.setAttribute('class', 'form-control');
            addressInput.setAttribute('id', 'address');
            addressInput.setAttribute('placeholder', 'Enter your address');

            var button = document.createElement('button');
            button.innerText = 'Submit';
            button.setAttribute('type', 'button');
            button.setAttribute('class', 'btn btn-primary');
            button.setAttribute('style', 'margin:20px 0px;');
            //button.onclick(myfunction());
            button.addEventListener('click',myfunction);

            var button1 = document.createElement('button');
            button1.innerText = "Reset";
            button1.setAttribute('type', 'button');
            button1.setAttribute('class', 'btn btn-primary');
            button1.setAttribute('style', 'margin:20px 5px;');
            button1.addEventListener('click',fun1);
            
            form.appendChild(nameLabel)
            form.appendChild(nameInput);
            form.appendChild(pwdLabel);
            form.appendChild(pwdInput);
            form.appendChild(emailLabel);
            form.appendChild(emailInput);
            form.appendChild(addressLabel);
            form.appendChild(addressInput);
            form.appendChild(button);
            form.appendChild(button1);

            colDiv.appendChild(form);
            rowDiv.appendChild(colDiv);
            containerDiv.appendChild(rowDiv);
            document.body.appendChild(containerDiv);
        }
        createElements();
